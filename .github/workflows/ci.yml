# This workflow will do a clean install of node dependencies, cache/restore them, and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 'CI'

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [14, 16]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install
        run: |
          npm install

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ matrix.node }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-${{ matrix.node }}-build-${{ env.cache-name }}-

      # - run: npm ci
      - run: npm run lint

      - name: Tests
        run: npm run test-github
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASEID: ${{ secrets.AIRTABLE_BASEID }}
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
          ETH_PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
          GACTIONS_ENV: ${{ secrets.GACTIONS_ENV }}
          WALLET_ADDRESS_WITH_ENOUGH_OCEANS: '0x985dd3D42De1e256d09e1c10F112bCCB8015AD41'
          WALLET_ADDRESS_WITH_NOT_ENOUGH_OCEANS: '0xabcdd3D42De1e256d09e1c10F112bCCB8015AD40'
